<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seamstress</title>
    <link rel="stylesheet" href="_base.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="/scripts/slides.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Seamstress</h1>
      <h2>Lookbook Spring + Summer</h2>
    </header>

    <section>
      <div class="split">
        <div class="slides">
          <img
            src="assets/images/sunglasses-1.jpg"
            srcset="
              assets/images/sunglasses-1.jpg,
              assets/images/sunglasses-1-2x.jpg 2x
            "
          />
          <img
            src="assets/images/sunglasses-2.jpg"
            srcset="
              assets/images/sunglasses-2.jpg,
              assets/images/sunglasses-2-2x.jpg 2x
            "
          />
          <img
            src="assets/images/sunglasses-3.jpg"
            srcset="
              assets/images/sunglasses-3.jpg,
              assets/images/sunglasses-3-2x.jpg 2x
            "
          />
          <img
            src="assets/images/sunglasses-4.jpg"
            srcset="
              assets/images/sunglasses-4.jpg,
              assets/images/sunglasses-4-2x.jpg 2x
            "
          />
        </div>
      </div>

      <div class="split">
        <div class="info">
          <h2>Summer sunnies</h2>
          <p>
            We jumped on a call with top eyewear designer, Poppy Lu, from her
            home in New York City to discuss what's in and what's not in, for
            this summer's sunglasses look.
          </p>
        </div>
      </div>
    </section>
  </body>
</html>
